{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Egzersiz Düzenle</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: var(--ana-siyah); margin: 0; }
        .edit-container { width: 100%; max-width: 500px; padding: 40px; }
        .form-input { width: 100%; padding: 10px; margin-bottom: 15px; background: #333; border: 1px solid #555; color: white; border-radius: 5px; box-sizing: border-box;}
    </style>
</head>
<body>
    <div class="card edit-container">
        <h2 style="color: var(--altin-sarisi); margin-top: 0;">✏️ EGZERSİZİ DÜZENLE</h2>
        
        <form method="POST">
            {% csrf_token %}
            
            <label style="color: #aaa;">İsim</label>
            {{ form.isim }}
            
            <label style="color: #aaa;">Açıklama</label>
            {{ form.aciklama }}
            
            <label style="color: #aaa;">Video Linki</label>
            {{ form.video_link }}

            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <a href="{% url 'egzersiz_kutuphanesi' %}" style="flex: 1; text-align: center; padding: 12px; background: #444; color: #fff; text-decoration: none; border-radius: 5px;">İPTAL</a>
                <button type="submit" class="btn-gold" style="flex: 2;">GÜNCELLE</button>
            </div>
        </form>
    </div>
</body>
</html>
