{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Profili Düzenle</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body { text-align: center; padding-top: 50px; }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 40px;
            text-align: left;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background: #333;
            border: 1px solid #555;
            color: #fff;
            border-radius: 5px;
            box-sizing: border-box;
        }
        label { color: var(--altin-sarisi); display: block; margin-bottom: 5px; }
    </style>
</head>
<body>

    <div class="card form-container">
        <h2 style="color: var(--altin-sarisi); text-align: center; margin-bottom: 30px;">PROFİL BİLGİLERİN</h2>
        
        <form method="POST">
            {% csrf_token %}
            
            <label>Boy (cm):</label>
            {{ form.boy }}
            
            <label>Kilo (kg):</label>
            {{ form.kilo }}

            <button type="submit" class="btn-gold" style="width: 100%; margin-top: 20px; cursor: pointer;">
                KAYDET VE DÖN
            </button>
        </form>

        <div style="text-align: center; margin-top: 20px;">
            <a href="{% url 'ogrenci_paneli' %}" style="color: #888; text-decoration: none;">İptal Et</a>
        </div>
    </div>

</body>
</html>
