{% block extrastyle %}
<style>
    /* --- MODERN DEÄžÄ°ÅžKENLER --- */
    :root {
        --bg-dark: #121212;
        --card-bg: #1e1e1e;
        --gold: #D4AF37;
        --gold-hover: #f1c40f;
        --text-main: #e0e0e0;
        --text-muted: #a0a0a0;

    }

    /* --- TEMEL YAPILAR --- */
    body {

    }

    /* Header (Ãœst Ã‡ubuk) */
    #header {

        padding: 15px 40px;
        height: auto;
    }
    #site-name a {

        letter-spacing: 1px;
        text-decoration: none;
    }
    #user-tools { color: var(--text-muted); }
    #user-tools a { color: var(--gold); }

    /* --- DASHBOARD TASARIMI (index.html Ä°Ã§in) --- */
    
    /* Banner */
    .dashboard-banner {
        background: linear-gradient(135deg, #1e1e1e 0%, #2a2a2a 100%);
        border-left: 5px solid var(--gold);
        padding: 30px;
        border-radius: var(--radius);
        margin-bottom: 30px;

    .banner-stat { text-align: right; opacity: 0.5; }

    /* HÄ±zlÄ± Ä°ÅŸlem KartlarÄ± */
    .quick-actions {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
    }
    .action-card {
        background: var(--card-bg);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 20px;
        text-decoration: none;
        transition: transform 0.2s, border-color 0.2s;
        text-align: center;
    }
    .action-card:hover {
        transform: translateY(-5px);
        border-color: var(--gold);
        background: #252525;
    }
    .action-card .icon { font-size: 2.5rem; margin-bottom: 10px; }
    .action-card h3 { color: var(--gold); margin: 5px 0; font-size: 1.1rem; }
    .action-card p { color: var(--text-muted); font-size: 0.85rem; margin: 0; }

    /* --- TABLO VE LÄ°STE GÃ–RÃœNÃœMÃœNÃœ KARTA Ã‡EVÄ°RME --- */
    
    /* ModÃ¼l BaÅŸlÄ±klarÄ± */
    .module caption {
        background: transparent !important;
        color: var(--gold) !important;
        font-size: 1.2rem;
        font-weight: bold;
        padding: 10px 0;
        text-align: left;
    }
    
    /* Tablo SatÄ±rlarÄ±nÄ± Kutu Yapma */
    .module table { width: 100%; border-collapse: separate; border-spacing: 0 10px; }
    .module tr { background: var(--card-bg); }
    
    /* Sadece tbody iÃ§indeki satÄ±rlara stil ver (BaÅŸlÄ±ÄŸÄ± bozma) */
    .dashboard .module table tbody tr {

        border-radius: 8px;
        transition: 0.2s;
    }
    .dashboard .module table tbody tr:hover {

        transform: scale(1.01);
    }
    .dashboard .module td, .dashboard .module th {
        border: none !important;

        vertical-align: middle;
    }
    /* Ä°lk ve son kÃ¶ÅŸeleri yuvarla */
    .dashboard .module tbody tr td:first-child { border-top-left-radius: 8px; border-bottom-left-radius: 8px; }
    .dashboard .module tbody tr td:last-child { border-top-right-radius: 8px; border-bottom-right-radius: 8px; }

    /* Link Renkleri */
    a:link, a:visited { color: var(--text-main); text-decoration: none; }
    a:hover { color: var(--gold); }
    .model-name { font-weight: bold; font-size: 1.05rem; }

    /* Butonlar (Ekle / DeÄŸiÅŸtir) */
    .addlink, .changelink {

    .breadcrumbs { background: transparent !important; color: #666; padding: 15px 40px; }
    .breadcrumbs a { color: var(--gold); }
    
    /* Input AlanlarÄ± */
    input[type=text], input[type=password], textarea, select {

    }

    }

    /* Kaydet ButonlarÄ± */

    input[type=submit], .button.default {
        background: var(--gold) !important;
        color: #000 !important;

    .module { border: none !important; background: transparent !important; }

    }

</style>
{% endblock %}
